<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Календарь событий</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 8px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 24px;
    }
    .calendar-wrapper {
      background: #020617;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 720px;
      border: none;
      filter: invert(1) hue-rotate(180deg);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      background: #6366f1;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      opacity: .9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Календарь событий</h1>
  <p>Актуальные мероприятия и напоминания</p>

  <div class="calendar-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=11c520eb2dc6185c20a693b213463ba81b834984234a29a67a5fc76d3fbc8e80@group.calendar.google.com&ctz=Europe/Moscow&mode=MONTH&showTitle=0&showTabs=0&showCalendars=0&showPrint=0"
      loading="lazy">
    </iframe>
  </div>

  <a class="btn"
     href="https://calendar.google.com/calendar/u/0/r?cid=MTFjNTIwZWIyZGM2MTg1YzIwYTY5M2IyMTM0NjNiYTgxYjgzNDk4NDIzNGEyOWE2N2E1ZmM3NmQzZmJjZThiMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t"
     target="_blank">
     ➕ Добавить в мой Google Calendar
  </a>
</div>

</body>
</html>
